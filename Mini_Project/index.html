<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .card {
            border-radius: 1rem;
        }

        h2 {
            font-weight: bold;
        }

        table {
            margin-top: 20px;
        }

        th {
            background-color: #0d6efd;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card shadow-sm p-4 mb-4">
            <h2 class="mb-3">Add / Edit Student</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Student Name</label>
                        <input type="text" class="form-control" placeholder="Enter name" id="name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Student ID</label>
                        <input type="text" class="form-control" placeholder="Enter ID" id="student_id">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Course</label>
                        <input type="text" class="form-control" placeholder="Enter course" id="course">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Grade</label>
                        <input type="text" class="form-control" placeholder="Enter grade" id="grade">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="create_new_student()">Submit</button>
                <button type="reset" class="btn btn-secondary ms-2">Clear</button>
            </form>
        </div>

        <div class="card shadow-sm p-4" id="ok">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
